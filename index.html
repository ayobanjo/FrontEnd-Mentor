<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afa040075e.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <picture>
          <source
            media="(max-width:564px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 565px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Bottle of perfume"
            class="img"
          />
        </picture>
        <!-- <img
          class="img"
          src="./images/image-product-mobile.jpg"
          alt="Bottle of perfume"
        /> -->
      </div>
      <div class="content">
        <div class="container">
          <div class="">
            <p class="span">perfume</p>
          </div>
          <h1 class="heading_text">Gabrielle Essence Eau De Parfum</h1>
          <p class="main_text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="aside">
            <span class="price">$149.99</span>
            <del class="old_price">$169.99</del>
          </div>
          <button class="btn" type="submit">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ayobanjo" target="_blank"
          >Ayobanjo</a
        >.
      </div>
    </footer>
  </body>
</html>
