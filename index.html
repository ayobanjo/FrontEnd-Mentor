<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afa040075e.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <img
          class="img"
          src="./images/image-product-mobile.jpg"
          alt="Bottle of perfume"
        />
      </div>
      <div class="content">
        <div class="container">
          <div class="">
            <span class="span">p e f u m e</span>
          </div>
          <h1 class="heading_1">Gabrielle Essence Eau De Parfum</h1>
          <p class="p_1">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="aside">
            <h1 class="heading_2">$149.99</h1>
            <small>$169.99</small>
          </div>
          <button class="btn" type="submit">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Ayobanjo</a>.
    </div>
  </body>
</html>
